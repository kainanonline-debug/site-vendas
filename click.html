<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
<body>
    <body class="bg-light">
<div class="container mt-5 text-center">
<h3 class="mb-4">Exemplo de alternar divs</h3>

<!-- Botões -->
<div class="mb-3">

<button id="btnDiv1" class="btn btn-primary me-2">Mostrar Div 1</button>

    <button id="btnDiv2" class="btn btn-success">Mostrar Div 2</button>

</div>

<!-- Div 1 -->

<div id="div1" class="p-4 bg-primary text-white rounded shadow">

<h4>Esta é a Div 1</h4>

<p>Ela aparece quando você clica no botão "Mostrar Div 1".</p>

</div>

<!-- Div 2 (inicialmente escondida) -->

<div id="div2" class="p-4 bg-success text-white rounded shadow d-none">

<h4>Esta é a Div 2</h4>

 <p>Ela aparece quando você clica no botão "Mostrar Div 2".</p>

  </div>
</div>
<!-- Script para alternar -->
<script>
 const div1 = document.getElementById("div1");
 const div2 = document.getElementById("div2");

document.getElementById("btnDiv1").addEventListener("click", () => {
   div1.classList.remove("d-none");
   div2.classList.add("d-none");
});

document.getElementById("btnDiv2").addEventListener("click", () => {
    div2.classList.remove("d-none");
    div1.classList.add("d-none");
 });
</script>
</body>
</html>
